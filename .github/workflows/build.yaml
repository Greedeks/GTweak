name: Build .NET Framework 4.8 App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore GTweak.sln

      - name: Build the solution (Release, AnyCPU)
        run: msbuild GTweak.sln /t:Rebuild /p:Configuration=Release;Platform="Any CPU"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            .Source/GTweak/bin/Release/